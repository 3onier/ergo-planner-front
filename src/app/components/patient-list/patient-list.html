<div class="list-group">
  @if (!isPatientsLoading()) {
    @for (patient of patients; track patient.id) {
      <a [routerLink]="['patient-detail/' + patient.id]" class="list-group-item">
        <h5>{{patient.last_name}}, {{patient.first_name}}</h5>
        <span>{{getPatientDetail(patient)}}</span>
      </a>
    }
  }
</div>
